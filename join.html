<!DOCTYPE html>
<html lang="cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTPR服务器</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #fff;
        }
        .navbar-brand:hover {
            color: #e0e0e0;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #e0e0e0;
        }
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .status {
            font-family: Arial, sans-serif;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .online {
            color: #fff;
            background-color: #4CAF50; /* 绿色 */
        }
        .offline {
            color: #fff;
            background-color: #F44336; /* 红色 */
        }
        h2 {
            font-size: 2rem;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            text-align: center;
            padding: 10px;
        }
        table thead {
            background-color: #007bff;
            color: #fff;
        }
        table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        table tbody tr:hover {
            background-color: #e0e0e0;
        }
        .qq-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }
        .qq-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LTPR服务器</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">加入我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-warning">
            服务器需要使用正版登录才能进入。
        </div>
        <div class="alert alert-info">
            我们的QQ群号码为 <a href="https://qm.qq.com/q/YeQne6CMaA" class="qq-link" target="_blank">243553318</a>。
        </div>

        <h2>服务器状态</h2>
        <p>当前状态：<span class="status" id="serverStatus">正在检查...</span></p>
        <p>在线玩家数：<span class="status" id="playerCount">正在检查...</span></p>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>服务器名称</th>
                    <th>服务器地址</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>多线-1</td>
                    <td>k1.getmc.cn:15302</td>
                </tr>
                <tr>
                    <td>多线-2</td>
                    <td>server.ltpr.asia</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkServerStatus() {
            fetch('https://api.mcsrvstat.us/2/server.ltpr.asia') // 替换为您的服务器IP地址
                .then(response => response.json())
                .then(data => {
                    const serverStatus = document.getElementById('serverStatus');
                    const playerCount = document.getElementById('playerCount');

                    if (data.online) {
                        serverStatus.innerHTML = '在线';
                        serverStatus.classList.add('online');
                        playerCount.innerHTML = data.players.online;
                        playerCount.classList.add('online');
                    } else {
                        serverStatus.innerHTML = '离线';
                        serverStatus.classList.add('offline');
                        playerCount.innerHTML = '-';
                    }
                })
                .catch(error => {
                    console.log('出现错误:', error);
                    const serverStatus = document.getElementById('serverStatus');
                    const playerCount = document.getElementById('playerCount');

                    serverStatus.innerHTML = '无法连接到服务器';
                    serverStatus.classList.add('offline');
                    playerCount.innerHTML = '-';
                });
        }

        function checkAllStatuses() {
            checkServerStatus(); // 检查指定的服务器状态
            setInterval(checkServerStatus, 5000); // 每5秒刷新一次状态
        }

        document.addEventListener('DOMContentLoaded', checkAllStatuses);
    </script>
</body>

</html>
